<html>
  <head>
   <meta charset="utf-8">
<style>
.mySlides {display: none;}
img {vertical-align: middle;
 height: 750px;
 width: 750;
}

/* Slideshow container */
.slideshow-container {
  width: 100%;
  height: 100%;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}
</style>

</head>
   
<body>

<div class="slideshow-container">

  <div class="mySlides fade">
    <img src="images/image001.jpg">
  </div>
  <div class="mySlides fade">
    <img src="images/image002.jpg">
  </div>
  <div class="mySlides fade">
    <img src="images/image003.jpg">
  </div>
  <div class="mySlides fade">
    <img src="images/image004.jpg">
  </div>
  <div class="mySlides fade">
    <img src="images/image005.jpg">
  </div>
  <div class="mySlides fade">
    <img src="images/image006.jpg">
  </div>
  <div class="mySlides fade">
    <img src="images/image007.jpg">
  </div>
  <div class="mySlides fade">
    <img src="images/image008.jpg">
  </div>
  <div class="mySlides fade">
    <img src="images/image009.jpg">
  </div>
  <div class="mySlides fade">
    <img src="images/image010.jpg">
  </div>

</div>

<script>
// create variable to index the slides - to track
var slideIndex = 0;
// call a function that does something with the slides
showSlides();

function showSlides() {
    // a variable to be used with the for loop
    var i;
    // target the slides in the DOM as slides
    var slides = document.getElementsByClassName("mySlides");
    // loop through the slides showing them one at a time (display)
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";
    }
    // increment the slides from 0 to the total number of slides (for loop)
    slideIndex++;
    // loop back to the beginning
    if (slideIndex > slides.length) {slideIndex = 1}
    slides[slideIndex-1].style.display = "block";
    setTimeout(showSlides, 3000); // Change image every 2 seconds
}
</script>


   

</body>
</html>
